<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/vuu3vnq.css" />
    <link rel="stylesheet" href="https://use.typekit.net/vuu3vnq.css">
    <title>Pilotprojekt</title>
  </head>
  <body>
    <main>
      <section id="first_section">
        <h1>Passion for syning <br> & bæredygtighed</h1>
        <div class="section_wrapper">
          <!-- <img
            src="Billeder/bredformat.webp"
            alt="Cecilies systation ved det store vindue."
          /> -->
        </div>
      </section>
      <section id="second_section">
        <div class="section_wrapper">
          <div class="col.left">
            <h2>Billeder fra shoot</h2>
            <div class="image2">
              <img
                src="Billeder/portraet2.webp"
                alt="Portræt af Cecilie ved sin symaskine"
              />
            </div>
            <div class="image3">
            <img
              src="Billeder/bredformat3.webp"
              alt="Cecilie ved sin symaskine i bredformat"
            />
          </div>
          </div>

          <div class="col.right">
          <div class="image1">
            <img src="Billeder/symaskine_closeup.webp" alt="Symaskine" />
          </div>
          <div class="image4">
              <img
                src="Billeder/hoejformat.webp"
                alt="Cecilie ved sin symaskine i højformat"
              />
            </div>
          <p id="tak">Tak til Cecilie Lykke Hegelund for at medvirke og dele sin passsion med os.</p>
        </div>
      </section>

      <section id="third_section">
        <h2>Link til video</h2>
        <div class="section_wrapper">
          <div class="video1">
            <video
              controls
              src="http://sofiebierreportfolio.dk/kea/05_content/01_pilot/pilotprojekt.mp4"
            ></video>
          </div>
          <div class="video2">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/AKJODPl1z7M"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <section id="fourth_section">
        <h2>Layoutdiagrammer</h2>
        <div class="section_wrapper">
          <div class="col.left">
            <img class="overordnet" src="Billeder/overordnet_struktur_index.html.webp" alt="layoutdiagram">
            <img class="first" src="Billeder/first_section.webp" alt="layoutdiagram">
            <img class="second" src="Billeder/second_section.webp" alt="layoutdiagram">
      
          </div>
          <div class="col.right">
            <img class="third" src="Billeder/third_section.webp" alt="layoutdiagram">
            <img class="fourth" src="Billeder/fourth_section.webp" alt="layoutdiagram">
          </div>
        </div>
      </section>

      <script src="script.js"></script>
    </main>
    <footer>
      <p>Lavet af Sofie Bierre Hansen</p>
    </footer>
  </body>
</html>
